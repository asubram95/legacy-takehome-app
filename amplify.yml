version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend/legacy-takehome-app
        - npm install
    build:
      commands:
        - cd frontend/legacy-takehome-app
        - npm run build
  artifacts:
    baseDirectory: frontend/legacy-takehome-app/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/legacy-takehome-app/node_modules/**/*